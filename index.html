<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fonts-awesome/6.1.1/css/all.min.css" integrity="sha512-kfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEkNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="./style.css">
      <title>Meditation App</title>
    </head>
    <body>

      <header>
        <div class="logo">
          <h1>Meditation</h1>
        </div>

        <nav class="navbar">
          <i><a href="#" class="navbar-link">Categories</a></i>
          <i><a href="#" class="navbar-link">Product</a></i>
        </nav>
        
        <button id="sign-up" type="submit"><a href="./sign-up.html">Sign up</a></button>
      </header>

      <div class="app">
        <div class="vid-container">
          <video loop>
            <source src="./video/fire.mp4" type="video/mp4" />
          </video>
        </div>

        <div class="time-select">
          <button data-time="120">2 Minutes</button>
          <button data-time="300">5 Minutes</button>
          <button data-time="600">10 Minutes</button>
        </div>

        <div class="player-container">
          <audio class="song">
            <source src="./sounds/rain.mp3">
          </audio>
          <img src="./svg/play.svg" alt="play" class="play" />
            <svg class="track-outline"
              width="453" 
              height="453" 
              viewBox="0 0 453 453" 
              fill="none" 
              xmlns="http://www.w3.org/2000/svg"
            >
            <circle 
              cx="226.5" 
              cy="226.5" 
              r="216.5" 
              stroke="white" 
              stroke-width="20"
            />
            </svg>
            <svg class="moving-outline"
              width="453" 
              height="453" 
              viewBox="0 0 453 453" 
              fill="none" 
              xmlns="http://www.w3.org/2000/svg"
            >
            <circle 
              cx="226.5" 
              cy="226.5" 
              r="216.5" 
              stroke="#018EBA" 
              stroke-width="20"
            />
            </svg>
          <h3 class="time-display">0:00</h3>
        </div>

        <div class="sound-picker">
          <button data-sound="./sounds/rain.mp3" data-video="./video/paint.mp4">
            <img src="./svg/rain.svg" alt="rain" />
          </button>
          <button data-sound="./sounds/beach.mp3" data-video="./video/fire.mp4">
            <img src="./svg/beach.svg" alt="beach" />
          </button>
        </div>
      </div>

      <script src="./app.js"></script>
    </body> 
  </html>
